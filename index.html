<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="clock-container">
        <div class="week">
            <span>SUN</span>
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THU</span>
            <span>FRI</span>
            <span>SAT</span>
        </div>

        <div class="digital-clock">
            <div class="time">
                <span class="hour">AS</span>
                <span class="dot">:</span>
                <span class="min">HI</span>
                <span class="dot">:</span>
                <span class="sec">K0</span>
                <span class="ampm">82</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
